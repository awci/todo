<html ng-app="TodoApp">
	<head>
		<title>Todo</title>
		<base href="/">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	    <!-- Custom styles for this template -->
	    <link href="app/assets/css/custom.css" rel="stylesheet">
	    <link href="app/assets/css/signin.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>
	<body ng-controller="MainController as main">

    	<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Menu</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">TODOS</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a href="/users">Users</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
						<li ng-if="!main.loggedIn"><a href="/signup">SignUp</a></li>
						<li ng-if="main.loggedIn"><a href="#">Hello {{ main.user.name }}</a></li>
						<li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<main class="container">
			<div ng-view></div>
		</main>



		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-route.min.js"></script>
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<!-- Services -->
		<script type="text/javascript" src="app/assets/js/services/authservice.js"></script>
		<script type="text/javascript" src="app/assets/js/services/userservice.js"></script>
		<script type="text/javascript" src="app/assets/js/services/todoservice.js"></script>


		<!-- Controllers -->
		<script type="text/javascript" src="app/assets/js/controllers/mainCtrl.js"></script>
		<script type="text/javascript" src="app/assets/js/controllers/userCtrl.js"></script>
		<script type="text/javascript" src="app/assets/js/controllers/todoCtrl.js"></script>

		<!-- Directives -->
		<script type="text/javascript" src="app/assets/js/directives/reverse.js"></script>

		
		<script type="text/javascript" src="app/assets/js/app.routes.js"></script>
		<script type="text/javascript" src="app/assets/js/app.js"></script>
	</body>
</html>
