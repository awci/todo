
<div ng-controller="UserCreateController as signup">

    <form class="form-signin" method="post" ng-submit="signup.signupUser()">
        <h2 class="form-signin-heading">Sign Up</h2>
        <div class="form-group">
            <label for="inputName" class="sr-only">Fullname</label>
            <input type="text" id="inputName" class="form-control" placeholder="Fullname" required autofocus ng-model="signup.userData.name">
        </div>
        <div class="form-group">
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus ng-model="signup.userData.username">
        </div>
        <div class="form-group">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="signup.userData.password">
        </div>
        <div class="form-actions">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
        </div>
    </form>

</div> <!-- /container -->
